<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .container {
        width: 200px;
        height: 200px;
        position: relative;
        background-color: aqua;
    }

    .a {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: green;
        z-index: 3;
    }

    .b {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: blue;
        z-index: 2;
    }
</style>
<body>
    <div class="container">
        <div class='a'></div>
        <div class='b'></div>
    </div>
</body>
</html>
